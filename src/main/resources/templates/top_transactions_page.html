<html xmlns:th="http://thymelead.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{../default.css}" rel="stylesheet">
</head>
<body>
<header>
    <a href = "/"><h1 align = "center">CsvToDB</h1></a>
</header>

<div>
    <h1 align = "center">5 самых частовстречаемых транзакций</h1>
</div>

<div>
    <form th:method="get" th:action="@{/download}">
        <button type="submit" class="form-button">Скачать</button>
        <input type = "hidden" name = "filename" value = "top5.csv">
    </form>
</div>

<div>
    <table class="table table-hover">
        <tr>
            <td>Тип транзакции</td>
            <td>Количество</td>
            <td>Частота встречаемости</td>
        </tr>
        <tr th:each="group : ${stats}">
            <td th:text="${group.getTrType()}"></td>
            <td th:text="${group.getQuantity()}"></td>
            <td th:text="${group.getOccurency()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
